<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Matrículas - Disciplinas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Disciplinas</h1>

    <h2>Inserir Disciplina</h2>
    <form action="/inserir_disciplina" method="post">
        <label>Nome:</label>
        <input type="text" name="nome" required><br>

        <label>Carga Horária:</label>
        <input type="number" name="carga_horaria" required><br>

        <input type="submit" value="Inserir">
    </form>

    <h2>Disciplinas Cadastradas</h2>
    <ul>
    {% for disciplina in disciplinas %}
        <li>
            {{ disciplina[1] }} - Carga Horária: {{ disciplina[2] }}
            <a href="/remover_disciplina/{{ disciplina[0] }}">Remover</a><br>
            <form action="/atualizar_disciplina/{{ disciplina[0] }}" method="post" style="display: inline-block;">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="number" name="carga_horaria" placeholder="Carga Horária" required>
                <input type="submit" value="Atualizar">
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
