<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Matrículas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Alunos</h1>

    <h2>Inserir Aluno</h2>
    <form action="/inserir" method="post">
        <label>Nome:</label>
        <input type="text" name="nome" required><br>

        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>Curso:</label>
        <input type="text" name="curso" required><br>

        <label>Data de Nascimento:</label>
        <input type="date" name="data_nascimento" required><br>

        <label>Endereço:</label>
        <input type="text" name="endereco" required><br>

        <input type="submit" value="Inserir">
    </form>

    <h2>Alunos Cadastrados</h2>
    <ul>
        {% for aluno in alunos %}
        <li>
            {{ aluno[1] }} ({{ aluno[2] }}) - {{ aluno[3] }} - {{ aluno[4] }} - {{ aluno[5] }}
            <a href="/remover/{{ aluno[0] }}">Remover</a><br>
            <form action="/atualizar/{{ aluno[0] }}" method="post" style="display: inline-block;">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="curso" placeholder="Curso" required>
                <input type="date" name="data_nascimento" placeholder="Data de Nascimento" required>
                <input type="text" name="endereco" placeholder="Endereço" required>
                <input type="submit" value="Atualizar">
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
